<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="alan">
	<meta name="keywords" content="DOM动画">
	<title>DOM动画</title>
</head>
<body>
	<div id="aniDiv" style="position:absolute">动画实例</div>
	<script type="text/javascript" src="./animate1.0.js"></script>
	<script type="text/javascript">
	
		var ani = new window.Animate(document.getElementById("aniDiv"));
		ani.keyframe({point:0,left:"0",top:"0"
		}).keyframe({point:500,left:"100px",top:"100px"}).keyframe({
			point:1000,left:"0px",top:"100px"}).start({timing:"linear"});
	
	</script>
</body>
</html>
